<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #tic-tac-toe-board {
      display: block;
      margin: 0 auto;
      height: 600px;
      width: 600px;
    }

    .canvas-wrapper {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
    }

    .canvas-wrapper-parent {
      transform-style: preserver-3d;
    }
  </style>
</head>

<body>

  <div class="center-wrapper-parent">
    <div class="canvas-wrapper">
      <canvas id="tic-tac-toe-board"  class="center-v"></canvas>
    </div>
  </div>
  <script>
    'use strict';
    var player = 1;
    var lineColor = "#ddd";
    var canvas = document.getElementById('tic-tac-toe-board');
    var context = canvas.getContext('2d');
    var canvasSize = 600;
    canvas.width = canvasSize;
    canvas.height = canvasSize;
    context.translate(0.5, 0.5);

    function drawLines(lineWidth, strokeStyle) {
      var lineStart = 4;
      var lineLenght = canvasSize - 5;
      context.lineWidth = lineWidth;
      // context.lineCap = 'round';
      context.strokeStyle = strokeStyle;
      context.beginPath();
      for (var y = 0; y <= 8; y++) {
        context.moveTo(lineStart+y, y * (canvas.width/8));
        context.lineTo(lineLenght+y, y * (canvas.width/8));
      }
      for (var x = 0; x <= 8; x++) {
        context.moveTo(x *  (canvas.height/8), lineStart);
        context.lineTo(x *  (canvas.height/8), lineLenght);
      }
      context.stroke();
    }
    drawLines(2, lineColor);

  </script>

</body>

</html>
